<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38
        </span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
      <span class="battery">66% <i class="fa fa-battery-full"></i>
      </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__collumn">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__collumn">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i>
      </span>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg"class="chat__profile">
          <div class="chat__preview">
            <h3 class="chat__user">Lynn</h3>
            <span class="chat__last-message">Hello! this is a last message</span>
          </div>
        </div>
      </li>
      <span class="chat__date-time">15:55</span>
    </ul>
    <ul class="chats__list">
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg"class="chat__profile">
          <div class="chat__preview">
            <h3 class="chat__user">KaKaoTalk</h3>
            <span class="chat__last-message">KAKAO PC blabla</span>
          </div>
        </div>
      </li>
      <span class="chat__date-time">Jul 29</span>
    </ul>
    <div class="chat-btn">
      <i class="fa fa comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span></a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span></a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span></a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span></a>
  </nav>
</body>
</html>
